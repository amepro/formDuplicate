<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamically Duplicating a form, by Tristan Denyer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        /* ==========================================================================
            Demo using Bootstrap 4.0.0-beta.3 and jQuery 3.2.1 (not "slim" version).

            You don't need any of the following styles for the form to work properly, 
            these are just helpers for the demo/test page.
        ========================================================================== */
        .body {
            background: #ccc;
        }

        #wrapper {
            width: 595px;
            margin: 0 auto;
        }

        legend {
            margin-top: 20px;
        }

        #attribution {
            font-size: 12px;
            color: #999;
            padding: 20px;
            margin: 20px 0;
            border-top: 1px solid #ccc;
        }

        #O_o {
            text-align: center;
            background: #33577b;
            color: #b4c9dd;
            border-bottom: 1px solid #294663;
        }

        #O_o a:link,
        #O_o a:visited {
            color: #fff;
            border-bottom: #b4c9dd;
            display: block;
            padding: 8px;
            text-decoration: none;
        }

        #O_o a:hover,
        #O_o a:active {
            color: #ccc;
            border-bottom: #fff;
            text-decoration: none;
        }

        @media only screen and (max-width: 620px),
        only screen and (max-device-width: 620px) {
            #wrapper {
                width: 90%;
            }

            legend {
                font-size: 24px;
                font-weight: 500;
            }
        }
    </style>
</head>

<body>
    
    <div id="wrapper">
        
        <form action="#" method="post" id="sign-up_area" role="form">
            <div id="entry1" class="clonedInput">
                <h2 id="reference" name="reference" class="heading-reference">Medicament</h2>
                <fieldset>

                    <!-- Select Basic -->
                    <label class="label_medicament control-label" for="title">Médicament:</label>
                    <div class="form-group">
                        <select class="select_medicament form-control" name="med" id="medicament">
                            <option value="" selected="selected" disabled="disabled">Sélection votre médicament</option>
                            <option value="Dr.">sfnjiojojo</option>
                            <option value="Mr.">ksjlksjdlsk</option>
                        </select> <!-- end .select_ttl -->
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="label_quantite control-label" for="first_name">Quantité:</label>
                        <input id="quantite" name="qt" type="number" placeholder=""
                            class="input_quantite form-control" >
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="label_posologie control-label" for="last_name">Posologie:</label>
                        <input id="posologie" name="poso" type="text" placeholder="" class="input_posologie form-control">
                    </div>

                    <div class="form-group">
                        <label class="label_dureTrait control-label" for="last_name">Durée Traitement:</label>
                        <input id="dureTrait" name="dure" type="text" placeholder="" class="input_dureTrait form-control">
                    </div>
                   

                   

                   
            </div>

            <!-- Button (Double) -->
            <div class="mb-3 text-right">
                <button type="button" id="btnAdd" name="btnAdd" class="btn btn-outline-primary">Ajouter un autre médicament</button>
                <button type="button" id="btnDel" name="btnDel" class="btn btn-outline-danger">Supprimer médicament
                    </button>
            </div>

           
            <!-- Button -->
            <div class="mb-3">
                <button id="submit_button" name="submit_button" class="btn btn-primary">Valider</button>
            </div>
            </fieldset>
        </form>
       
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript">
        // if Google is down, it looks to local file...
        if (typeof jQuery == 'undefined') {
            document.write(unescape("%3Cscript src='js/jquery-1.11.2.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
    </script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script> <!-- only added as a smoke test for js conflicts -->
</body>

</html>
